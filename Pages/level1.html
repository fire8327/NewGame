<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Уровень 1</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#292a2d] min-h-screen flex flex-col text-white">
    <header class="w-full bg-[#212327] p-4">
        <div class="container mx-auto flex items-center justify-between font-medium">
            <p class="text-xl">Игрок: <span id="username" class="text-[#4D6BFE]"></span></p>
            <button type="submit" id="logout-btn"
                class="bg-red-500 py-1.5 px-4 rounded-lg w-fit hover:opacity-80 transition-all duration-500 cursor-pointer">
                Выйти
            </button>
        </div>
    </header>
   
    <main class="flex flex-col items-center justify-center grow text-center mx-auto gap-6 w-1/3 font-medium">
        <p class="text-xl">Уровень 1</p>
        <p class="text-gray-400">Угадайте марку автомобиля</p>
        <img id="car-image" class="w-full aspect-video object-cover bg-[#404045] rounded-xl" alt="Марка автомобиля">
        <input id="answer-input" type="text" placeholder="Введите марку"
            class="w-full px-4 py-2 bg-[#404045] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#4D6BFE] transition-all duration-500"
            autocomplete="off" required>

        <div id="feedback" class="feedback"></div>
        <div class="progress">Прогресс: <span id="progress">1/3</span></div>
    </main>

    <footer class="w-full bg-[#212327] border-t border-white mt-auto p-4">
        <div class="container mx-auto flex items-center justify-between">
            <p class="text-xl">Баллы: <span id="current-score" class="text-[#4D6BFE]"></span></p>
            <div class="flex items-center gap-2">
                <a href="../index.html" class="bg-red-500 py-1.5 px-4 rounded-lg w-fit hover:opacity-80 transition-all duration-500 cursor-pointer">
                    Закончить игру
                </a>
                <button type="submit" id="action-btn"
                    class="bg-[#4D6BFE] py-1.5 px-4 rounded-lg w-fit hover:opacity-80 transition-all duration-500 cursor-pointer">
                    Проверить ответ
                </button>
            </div>
        </div>
    </footer>

    <script type="module" src="../Assets/JS/level1.js"></script>
</body>
</html>
