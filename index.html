<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#292a2d] min-h-screen flex items-center justify-center text-white">
    <form id="login-form" class="flex flex-col items-center gap-8 w-1/3 font-medium">
        <p class="text-2xl">Форма входа</p>
        <input id="login-input" type="text" placeholder="Введите логин"
            class="w-full px-4 py-2 bg-[#404045] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#4D6BFE] transition-all duration-500"
            autocomplete="off" required>
        <button type="submit" id="login-btn"
            class="bg-[#4D6BFE] py-1.5 px-4 rounded-lg w-fit hover:opacity-80 transition-all duration-500 cursor-pointer">
            Начать игру
        </button>
    </form>   
    
    <script type="module" src="Assets/JS/auth.js"></script>
</body>
</html>
